<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      About
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">About</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="About"></app-explore-container>
</ion-content>

<ion-content
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"

  (ionScrollEnd)="logScrollEnd()">
    <h1>About Me</h1>

    <ion-list>
      <ion-item>
        <ion-label color="primary">
          <h1>Name: Tyree Williams</h1>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          <h1>Student ID: 0934819</h1>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>
